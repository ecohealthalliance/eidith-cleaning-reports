version: 2
jobs:
  build:
    working_directory: ~/main
    docker:
      - image: rocker/verse:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-$R_VERSION-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
            - deps1-$R_VERSION-{{ .Branch }}
            - deps1-$R_VERSION
      - run:
          command: |
            R -e "devtools::install_deps(dependencies=TRUE)"
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - "/usr/local/lib/R/site-library"
#      - run:
#          command: |
#            ./00-get-eidith-data.R
      - run:
          command: |
            ./make.R
      - store_artifacts:
          path: /outputs/
          destination: artifacts
      - run:
          command: |
            ./deploy.sh
